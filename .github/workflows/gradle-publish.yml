# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle

name: Gradle Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Properties
      run: |
        echo "$GPG_KEY" | base64 -d > secring.gpg
        echo -e "signing.keyId=$GPG_KEY_ID" >> publish.properties
        echo -e "signing.password=$GPG_KEY_PASSWORD" >> publish.properties
        echo -e "signing.secretKeyRingFile=secring.gpg" >> publish.properties
        echo -e "nexusUsername=$NEXUS_USERNAME" >> publish.properties
        echo -e "nexusPassword=$NEXUS_PASSWORD" >> publish.properties

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish
      run: ./gradlew publish
