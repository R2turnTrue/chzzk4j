name: Gradle Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Build Properties
      env:
        GPG_KEY: ${{ secrets.GPG_KEY }}
        GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        GPG_KEY_PASSWORD: ${{ secrets.GPG_KEY_PASSWORD }}
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        echo "$GPG_KEY" | base64 -d > secring.gpg
        echo -e "signing.keyId=$GPG_KEY_ID" >> publish.properties
        echo -e "signing.password=$GPG_KEY_PASSWORD" >> publish.properties
        echo -e "signing.secretKeyRingFile=secring.gpg" >> publish.properties
        echo -e "nexusUsername=$NEXUS_USERNAME" >> publish.properties
        echo -e "nexusPassword=$NEXUS_PASSWORD" >> publish.properties
    - name: Import Key
      continue-on-error: true
      run: |
        export GPG_TTY=$(tty)
        gpg --import secring.gpg
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle
      run: ./gradlew build -x test

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish
      run: ./gradlew publishToSonatype
